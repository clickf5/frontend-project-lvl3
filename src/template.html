<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rss-reader</title>
</head>
<body class="d-flex flex-column h-100">
<div class="container mt-5">
    <div class="jumbotron">
        <h1>RSS Reader</h1>
        <p class="lead">Start reading RSS today!</p>
        <form action="" class="form-inline rss-form">
            <div class="form-group">
                <input type="text" required name="url" class="form-control" placeholder="rss link">
            </div>
            <button type="submit" class="btn btn-primary ml-1">Add</button>
        </form>
        <div class="feedback"></div>
    </div>
    <footer class="footer">
        <p>&copy; Eugene Panin</p>
    </footer>
</div> <!-- container -->
</body>
</html>
